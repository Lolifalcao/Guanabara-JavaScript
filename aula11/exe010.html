<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value) // converte o texto inserido na caixa para número. Na caixa sempre sai texto
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong></p>` // p é paragrafo e strong é negrito
            if (vel > 60) {
                res.innerHTML += `<p>Você está multado por excesso de velocidade</p>` // += pra concatenar senão apaga a msg anterior
            }
            res.innerHTML += '<p>Dirija sempre com segurança!</p>' // += é para concatenar as strings
            
        }
    </script>
   
</body>
</html>
