<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(0, 110, 255, 0.959);
            color: cornsilk;
            font: normal 20pt Arial;
        }
    </style>   
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>

    <script>
       var n1 = window.prompt ('digite um número')
       var n2 = window.prompt ('digite outro número')
       var s = n1 + n2
       window.alert('a soma dos valores é ' + s)
       // + para adição number + number
       // + para concatenação string + string
       var n1 = Number.parseInt(window.prompt ('digite um número'))
       var n2 = Number.parseInt(window.prompt ('digite outro número'))
       var soma = n1 + n2
       window.alert('a soma dos valores é ' + soma)
       // com os valores convertidos agora o alert dá a soma dos números
       // se colocar só Number o comando vai aceitar tanto inteiro quanto real
       var n3 = Number(window.prompt ('digite um número'))
       var n4 = Number(window.prompt ('digite outro número'))
       var som = n3 + n4
       window.alert(`a soma entre ${n3} e ${n4} é igual a ${som}`)

    </script>
</body>
</html>
